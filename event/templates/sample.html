<!DOCTYPE html>
<html>
<head>
    <title>Generate PDF using JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Your content goes here -->
    <div id="content">
        <h1>Generate PDF Example</h1>
        <p>This is a sample content that will be saved as PDF.</p>
    </div>

    <!-- Generate PDF button -->
    <button onclick="generatePDF()">Generate PDF</button>

    <script>
        function generatePDF() {
            const pdf = new jsPDF();

            // Get the content div and convert it to a canvas using html2canvas
            const content = document.getElementById('content');
            html2canvas(content).then(function (canvas) {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('generated_document.pdf');
            });
        }
    </script>
</body>
</html>
