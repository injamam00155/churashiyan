{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

<div class="container">
    <h1>Participant Registration</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
